<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hallo Welt</title>
    <script src="https://unpkg.com/vue@2.6.12"></script>
    <script defer src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <h1 class="text-center text-primary">Website</h1>
      <div class="m-5">
        <h2>Comments:</h2>
        <div class="card grey lighten-3 chat-room mt-2 p-2" v-for="message in messages">
            <p class="last-message text-muted">{{message}}</p>
        </div>
      </div>
      <form class="m-5">
        <textarea type="text" class="mb-3 form-control mt-2" v-model="messageInput"></textarea>
        <button type="submit" class="btn btn-info btn-rounded btn-sm" @click="postMessage">Post</button>
      </form>
    </div>
  </body>
</html>
